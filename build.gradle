buildscript {
    ext.kotlinVersion = '1.0.6'
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: 'kotlin'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-jdk14:1.7.18'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile 'com.sparkjava:spark-core:2.5.5'
    compile 'com.google.cloud:google-cloud-storage:0.8.1-beta'
    compile 'com.squareup.okio:okio:1.11.0'

    testCompile 'junit:junit:4.12'
    testCompile 'com.squareup.okhttp3:okhttp:3.6.0'
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

task execute(type:JavaExec) {
    environment "GOOGLE_APPLICATION_CREDENTIALS", "credentials.json"
    main = 'com.commit451.kradle.App'
    classpath = sourceSets.main.runtimeClasspath
}
